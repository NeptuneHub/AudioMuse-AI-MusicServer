[supervisord]
nodaemon=true
user=root

# This section is added to ensure supervisorctl can always connect to supervisord.
[unix_http_server]
file=/var/run/supervisor.sock   ; (the path to the socket file)

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock ; use a unix:// URL  for a unix socket

[program:redis]
command=/usr/bin/redis-server --loglevel warning
autostart=true
autorestart=true
user=redis
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:postgres]
command=/usr/lib/postgresql/14/bin/postgres -D /config/postgres-data
autostart=true
autorestart=true
user=postgres
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:go-music-server]
command=/app/audiomuse-server/music-server
directory=/app/audiomuse-server
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=GIN_MODE="release",DATABASE_PATH="/config/music.db"

[program:python-flask-core]
# This is the key change: run the wrapper script instead of the python app directly.
command=/app/audiomuse-core/start-ai-core.sh
directory=/app/audiomuse-core
autostart=true
autorestart=true
startsecs=15
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
# The environment is now set by the wrapper script, so this line is no longer strictly needed but is kept for clarity.
environment=SERVICE_TYPE="flask",POSTGRES_HOST="127.0.0.1"

[program:python-rq-worker]
command=rq worker -u redis://127.0.0.1:6379/0
directory=/app/audiomuse-core
autostart=true
autorestart=true
process_name=%(program_name)s_%(process_num)02d
numprocs=2
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:react-frontend]
command=npm start
directory=/app/audiomuse-server/music-server-frontend
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

